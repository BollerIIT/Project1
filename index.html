<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <!-- Action is #null to allow for later action based on server -->
  <form method="get" action="#null" id="myForm">
    <fieldset>
      <legend>Dungeons & Dragons Sign-up:</legend>
	  <div id="formContainer">
	    <div id="name">
        Full Name <input type="text" required />
	    </div>
	  
	    <div id="email">
        Email: <input type="email" placeholder="myname@email.com" required />
	    </div>
	  
	    <div id="pNumber">
	    Phone Number: <input type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
	    </div>
	  
	    <div id="dob">
        Date of birth: <input type="date" required />
	    </div>
      </div>
    </fieldset>
  </form>

</body>
</html>
