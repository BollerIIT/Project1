<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Chicle|Mali" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="javascript/script.js"></script>	
</head>

<body>
  <div id="head" >
    <h1>Chicago Source D&D </h1>
    <p>Chicago Source D&D is the best place to find online and in person games in the Chicago-Land area. We will contact you within 5 business days with 
    a username and password for you.</p>
  </div>
  <!-- changed up to allow for use of javascritpt -->
  <form id="myForm" method = "get" action="#null" autocomplete="on" onsubmit="submitBtnHandler()">
    <fieldset>
      <legend>Dungeons & Dragons Sign-up:</legend>
      <div id="formContainer">
        <div>
          Full Name: <input type="text" placeholder="Your Name" class="sizedtextboxes" id="name" required />
        </div>
        <div>
          Email: <input type="email" placeholder="myname@email.com" class="sizedtextboxes" id="email" required />
        </div>
        <div>
          Phone Number: <input type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="sizedtextboxes" id="pNumber" required />
        </div>
        <div>
          Date of birth: <input type="date" class="sizedtextboxes" id="dob" required />
        </div>
        <div id="submitBtn" >
          <button class="submitBtn" id="submit" type="submit">Sign-Up</button>
        </div>		
      </div>
    </fieldset>
  </form>
</body>
</html>
